<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Browser Agent</title>
  <style>
    /* ============================================================================
       V2 Monochrome Design System
       Color Palette: Charcoal + Light Gray + Orange Accent
       ============================================================================ */

    :root {
      --bg-primary: #fafafa;
      --bg-secondary: #fff;
      --bg-dark: #1a1a1a;
      --accent: #f97316;
      --accent-hover: #ea580c;
      --accent-light: #fff7ed;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --text-muted: #999;
      --border: #e5e5e5;
      --border-dark: #d4d4d4;
      --error: #ef4444;
      --error-light: #fef2f2;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      font-size: 13px;
      line-height: 1.5;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ============================================================================
       Header - Dark charcoal with orange accent
       ============================================================================ */
    .header {
      background: var(--bg-dark);
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-icon {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .header-title {
      font-size: 14px;
      font-weight: 500;
    }

    .header-status {
      margin-left: auto;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .header-status.running {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .header-status.error {
      background: var(--error);
      color: #fff;
      border-color: var(--error);
    }

    .debug-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.7);
      border-radius: var(--radius-sm);
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .debug-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.4);
      color: #fff;
    }

    /* ============================================================================
       Chat Container - Activity Feed Style
       ============================================================================ */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 90%;
      padding: 10px 14px;
      border-radius: var(--radius-md);
      word-wrap: break-word;
      font-size: 13px;
    }

    .message.user {
      background: var(--bg-dark);
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: var(--radius-sm);
    }

    .message.agent {
      background: var(--bg-secondary);
      color: var(--text-primary);
      align-self: flex-start;
      border: 1px solid var(--border);
      border-bottom-left-radius: var(--radius-sm);
    }

    .message.system {
      background: var(--bg-primary);
      color: var(--text-muted);
      align-self: center;
      font-size: 11px;
      padding: 6px 10px;
      border: 1px solid var(--border);
    }

    .message.error {
      background: var(--error-light);
      color: var(--error);
      border: 1px solid var(--error);
    }

    /* ============================================================================
       Activity Feed Items - Timeline Style
       ============================================================================ */
    .activity-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 6px 0;
      font-size: 13px;
      color: var(--text-primary);
      border-left: 1px solid var(--border);
      margin-left: 8px;
      padding-left: 16px;
      position: relative;
    }

    .activity-indicator {
      position: absolute;
      left: -5px;
      font-size: 10px;
      width: 10px;
      text-align: center;
      background: var(--bg-primary);
    }

    .activity-indicator.running {
      color: var(--accent);
      animation: pulse 1s infinite;
    }

    .activity-indicator.success {
      color: var(--accent);
    }

    .activity-indicator.error {
      color: var(--error);
    }

    .activity-text {
      flex: 1;
      color: var(--text-secondary);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ============================================================================
       Action Log - Monospace
       ============================================================================ */
    .action-log {
      font-size: 11px;
      background: var(--bg-primary);
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      margin-top: 8px;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      border: 1px solid var(--border);
    }

    .action-step {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 0;
      color: var(--text-secondary);
    }

    .action-step.completed::before {
      content: '‚óè';
      color: var(--accent);
      font-size: 8px;
    }

    .action-step.running::before {
      content: '‚óê';
      color: var(--accent);
      font-size: 10px;
    }

    .action-step.pending::before {
      content: '‚óã';
      color: var(--text-muted);
      font-size: 8px;
    }

    /* ============================================================================
       Buttons - Minimal with orange accent
       ============================================================================ */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-primary);
      border-color: var(--border-dark);
    }

    .btn-danger {
      background: var(--error);
      color: #fff;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    /* ============================================================================
       Input Area - Clean, minimal
       ============================================================================ */
    .input-area {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
    }

    .task-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-size: 13px;
      background: var(--bg-primary);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
    }

    .task-input:focus {
      border-color: var(--accent);
    }

    .task-input::placeholder {
      color: var(--text-muted);
    }

    .task-input:disabled {
      background: var(--bg-primary);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .send-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
    }

    .stop-btn {
      background: var(--error);
    }

    .stop-btn:hover {
      background: #dc2626;
    }

    /* ============================================================================
       Empty State
       ============================================================================ */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .empty-state-text {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .examples {
      margin-top: 24px;
      text-align: left;
      width: 100%;
      max-width: 280px;
    }

    .examples-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    .example-item {
      padding: 10px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      margin-bottom: 6px;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .example-item:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .hidden {
      display: none !important;
    }

    /* ============================================================================
       Plan Card - Simplified monochrome
       ============================================================================ */
    .plan-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      max-width: 95%;
      overflow: hidden;
    }

    .plan-card .plan-header {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
    }

    .plan-card .plan-summary {
      font-size: 12px;
      font-weight: normal;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .plan-card .plan-steps {
      padding: 12px 16px;
    }

    .plan-card .plan-step {
      display: flex;
      gap: 12px;
      padding: 6px 0;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .plan-card .step-num {
      color: var(--text-muted);
      min-width: 20px;
      font-size: 12px;
    }

    .plan-card .plan-step.completed .step-num {
      color: var(--accent);
    }

    .plan-card .plan-step.running .step-num {
      color: var(--accent);
    }

    .plan-card .step-content {
      flex: 1;
    }

    .plan-card .step-action {
      font-weight: 500;
      color: var(--text-primary);
    }

    .plan-card .step-content small {
      color: var(--text-muted);
    }

    .plan-card .plan-risks {
      background: var(--accent-light);
      padding: 8px 16px;
      font-size: 11px;
      color: var(--accent-hover);
      border-top: 1px solid var(--border);
    }

    .plan-card .plan-actions {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      border-top: 1px solid var(--border);
    }

    .plan-card .plan-actions .btn {
      flex: 1;
    }

    /* ============================================================================
       Clarify Card
       ============================================================================ */
    .clarify-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      max-width: 95%;
      overflow: hidden;
    }

    .clarify-card .clarify-header {
      padding: 12px 16px;
      font-weight: 600;
      font-size: 13px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
    }

    .clarify-card .clarify-questions {
      padding: 12px 16px;
    }

    .clarify-card .clarify-question {
      padding: 4px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }

    /* ============================================================================
       Action Cards - Activity feed style
       ============================================================================ */
    .action-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 10px 14px;
      max-width: 90%;
      align-self: flex-start;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.15s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-card.in-progress {
      border-left: 2px solid var(--accent);
    }

    .action-card.success {
      border-left: 2px solid var(--accent);
    }

    .action-card.failed {
      border-left: 2px solid var(--error);
    }

    .action-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }

    .action-card.in-progress .action-icon {
      background: var(--accent-light);
      color: var(--accent);
      animation: iconPulse 1.5s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .action-card.success .action-icon {
      background: var(--accent-light);
      color: var(--accent);
    }

    .action-card.failed .action-icon {
      background: var(--error-light);
      color: var(--error);
    }

    .action-content {
      flex: 1;
      min-width: 0;
    }

    .action-type {
      font-weight: 500;
      font-size: 12px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-type .badge {
      font-size: 9px;
      font-weight: 500;
      padding: 2px 5px;
      border-radius: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .action-card.in-progress .action-type .badge {
      background: var(--accent-light);
      color: var(--accent);
    }

    .action-card.success .action-type .badge {
      background: var(--accent-light);
      color: var(--accent);
    }

    .action-card.failed .action-type .badge {
      background: var(--error-light);
      color: var(--error);
    }

    .action-target {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action-value {
      font-size: 10px;
      color: var(--text-secondary);
      background: var(--bg-primary);
      padding: 2px 5px;
      border-radius: 3px;
      margin-top: 3px;
      display: inline-block;
    }

    .action-time {
      font-size: 9px;
      color: var(--text-muted);
      margin-left: auto;
      flex-shrink: 0;
    }

    /* ============================================================================
       Spinner
       ============================================================================ */
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid var(--accent-light);
      border-top: 2px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ============================================================================
       Step Progress - Minimal
       ============================================================================ */
    .step-progress {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      align-self: center;
      margin: 4px 0;
    }

    .step-progress-bar {
      width: 50px;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
    }

    .step-progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* ============================================================================
       Special Message Styles
       ============================================================================ */
    .message.reasoning {
      background: var(--bg-primary);
      color: var(--text-secondary);
      font-style: italic;
      border-left: 2px solid var(--accent);
      align-self: flex-start;
      font-size: 12px;
    }

    .message.complete {
      background: var(--accent-light);
      color: var(--accent-hover);
      align-self: center;
      font-weight: 500;
      border: 1px solid var(--accent);
    }

    /* ============================================================================
       Confirmation Dialog
       ============================================================================ */
    .confirmation {
      background: var(--accent-light);
      border: 1px solid var(--accent);
      border-radius: var(--radius-md);
      padding: 14px;
      margin: 8px 0;
    }

    .confirmation-title {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 8px;
      color: var(--accent-hover);
    }

    .confirmation-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-icon">ü§ñ</div>
    <div class="header-title">AI Browser Agent</div>
    <button class="debug-btn" id="debug-btn" title="Copy Debug Log">üìã</button>
    <div class="header-status" id="status-badge">Ready</div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <!-- Plan, Clarify, and Progress are now dynamically injected as chat messages -->

    <!-- Empty State (shown when no messages) -->
    <div class="empty-state" id="empty-state">
      <div class="empty-state-icon">üåê</div>
      <div class="empty-state-title">What would you like me to do?</div>
      <div class="empty-state-text">
        Describe a task and I'll help automate it on this page.
      </div>
      <div class="examples">
        <div class="examples-title">Try these examples:</div>
        <div class="example-item" data-task="Click the first link on this page">
          Click the first link on this page
        </div>
        <div class="example-item" data-task="Fill in the search box with 'AI automation'">
          Fill in the search box with "AI automation"
        </div>
        <div class="example-item" data-task="Scroll down to see more content">
          Scroll down to see more content
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <input
        type="text"
        class="task-input"
        id="task-input"
        placeholder="Describe what you want me to do..."
        autocomplete="off"
      >
      <button class="send-btn" id="send-btn" title="Send">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
